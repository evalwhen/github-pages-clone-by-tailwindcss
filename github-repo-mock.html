<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repository</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <!-- all page -->
    <div>
        <!-- top nav bar -->
        <div class="bg-gray-900">
            <!-- 这里设置最大宽度之后（max-w-7xl），看起来没有左右对称或者水平居中， -->
            <!-- 此时通过设置 mx-auto 达到左右对称的目的 -->
            <div class="flex justify-between items-center mx-auto max-w-7xl h-16 px-8">
                <!-- left -->
                <div class="flex items-center">
                    <svg class="w-8 h-8 text-gray-200 fill-current cursor-pointer" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12">
                        </path>
                    </svg>
                    <input class="px-4 py-1 text-sm text-white rounded-lg ml-10 placeholder-white bg-gray-700 focus:outline-none focus:shadow-none" type="text" placeholder="Search or jump to...">
                    <a class="px-3 py-2 text-white ml-4 text-sm font-semibold" href="#">Dashboard</a>
                    <a class="px-3 py-2 text-gray-300 ml-4 text-sm font-semibold" href="#">Pull requests</a>
                    <a class="px-3 py-2 text-gray-300 ml-4 text-sm font-semibold" href="#">Issues</a>
                    <a class="px-3 py-2 text-gray-300 ml-4 text-sm font-semibold" href="#">Marketplace</a>
                    <a class="px-3 py-2 text-gray-300 ml-4 text-sm font-semibold" href="#">Explore</a>
                </div>

                <!-- right -->
                <div class="flex items-center ml-6">
                    <div class="p-1 border-2 border-transparent rounded-full text-gray-400" aria-label="Notifications">
                        <svg class="w-6 h-6 cursor-pointer" stroke="currentColor" fill="none" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9">
                            </path>
                        </svg>
                    </div>
                    <button class="ml-3" id="user-menu" aria-label="User menu" aria-haspopup="true">
                        <img class="w-8 h-8 rounded-full"
                            src="https://images.unsplash.com/photo-1592242481757-a0519c3d0d89?ixlib=rb-1.2.1&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;auto=format&amp;fit=crop&amp;w=500&amp;q=60"
                            alt="">
                    </button>
                </div>
            </div>
        </div>

        <!-- contents -->
        <div></div>
    </div>

</body>

</html>

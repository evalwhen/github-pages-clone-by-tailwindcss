<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub Repo</title>
  <link href="src/output.css" rel="stylesheet" />
</head>

<body>
  <!-- all page -->
  <div>
    <!-- top nav bar -->
    <div class="bg-gray-900">
      <!-- 这里设置最大宽度之后（max-w-7xl），看起来没有左右对称或者水平居中， -->
      <!-- 此时通过设置 mx-auto 达到左右对称的目的 -->
      <div class="flex justify-between items-center mx-auto max-w-7xl h-16 px-8">
        <!-- left -->
        <div class="flex items-center">
          <svg class="w-8 h-8 text-gray-200 fill-current cursor-pointer" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12">
            </path>
          </svg>
          <input class="px-4 py-1 text-sm text-white rounded-lg ml-10 placeholder-white bg-gray-700 focus:outline-none focus:shadow-none" type="text" placeholder="Search or jump to..." />
          <a class="px-3 py-2 text-white ml-4 text-sm font-semibold" href="#">Dashboard</a>
          <a class="px-3 py-2 text-gray-300 ml-4 text-sm font-semibold" href="#">Pull requests</a>
          <a class="px-3 py-2 text-gray-300 ml-4 text-sm font-semibold" href="#">Issues</a>
          <a class="px-3 py-2 text-gray-300 ml-4 text-sm font-semibold" href="#">Marketplace</a>
          <a class="px-3 py-2 text-gray-300 ml-4 text-sm font-semibold" href="#">Explore</a>
        </div>

        <!-- right -->
        <div class="flex items-center ml-6">
          <div class="p-1 border-2 border-transparent rounded-full text-gray-400 hover:text-white" aria-label="Notifications">
            <svg class="w-6 h-6 cursor-pointer" stroke="currentColor" fill="none" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9">
              </path>
            </svg>
          </div>
          <button class="ml-3" id="user-menu" aria-label="User menu" aria-haspopup="true">
            <img class="w-8 h-8 rounded-full" src="https://images.unsplash.com/photo-1592242481757-a0519c3d0d89?ixlib=rb-1.2.1&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;auto=format&amp;fit=crop&amp;w=500&amp;q=60" alt />
          </button>
        </div>
      </div>
    </div>

    <!-- contents -->
    <div class="px-6 mt-4 lg:px-10">
      <!-- repo stars line -->
      <div class="flex justify-between">
        <!-- left repo name -->
        <div class="flex items-center justify-center">
          <!-- svg todo -->
          <div>
            <svg class="w-4 h-4 mr-2" viewBox="0 0 16 16" version="1.1" width="16" height="16" aria-hidden="true">
              <path fill-rule="evenodd" d="M2 2.5A2.5 2.5 0 014.5 0h8.75a.75.75 0 01.75.75v12.5a.75.75 0 01-.75.75h-2.5a.75.75 0 110-1.5h1.75v-2h-8a1 1 0 00-.714 1.7.75.75 0 01-1.072 1.05A2.495 2.495 0 012 11.5v-9zm10.5-1V9h-8c-.356 0-.694.074-1 .208V2.5a1 1 0 011-1h8zM5 12.25v3.25a.25.25 0 00.4.2l1.45-1.087a.25.25 0 01.3 0L8.6 15.7a.25.25 0 00.4-.2v-3.25a.25.25 0 00-.25-.25h-3.5a.25.25 0 00-.25.25z">
              </path>
            </svg>
          </div>
          <a href="#" class="text-xl font-medium text-blue-700 hover:underline">tailwindcss</a>
          <span class="mx-1 text-xl font-medium text-gray-800">/</span>
          <a href="#" class="text-xl font-semibold text-blue-700 hover:underline">tailwindcss</a>
        </div>

        <!-- right stars line -->
        <div class="flex items-center justify-center">
          <!-- Watch -->
          <div class="flex justify-center border rounded-lg md:border-none">
            <div class="flex items-center justify-center px-2 py-1 bg-gray-200 border-gray-400 md:rounded-l-lg md:border-t md:border-b md:border-l cursor-pointer">
              <svg class="w-4 h-4 mr-1 text-gray-700 md:block" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
                </path>
              </svg>
              <span class="text-sm font-medium self-center">Watch</span>
              <svg class="w-3 h-3 ml-1 text-gray-700 fill-current" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                <path d="M19 9l-7 7-7-7"></path>
              </svg>
            </div>
            <div class="px-2 py-1 text-sm font-semibold border-gray-400 md:border rounded-r-lg cursor-pointer">
              423
            </div>
          </div>
          <!-- star -->
          <div class="flex items-center justify-center mx-4">
            <div class="flex items-center justify-center px-2 py-1 bg-gray-200 border-gray-400 md:rounded-l-lg md:border-t md:border-b md:border-l cursor-pointer">
              <svg class="w-4 h-4 mr-1 text-gray-700" fill="currentColor" viewBox="0 0 20 20">
                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z">
                </path>
              </svg>
              <span class="text-sm font-medium"> Unstar </span>
            </div>
            <div class="px-2 py-1 text-sm font-semibold border-gray-400 md:border rounded-r-lg cursor-pointer">
              24.1k
            </div>
          </div>
          <!-- fork -->
          <div class="flex items-center justify-center">
            <div class="flex items-center justify-center px-2 py-1 bg-gray-200 border-gray-400 md:rounded-l-lg md:border-t md:border-b md:border-l cursor-pointer">
              <svg class="w-4 h-4 mr-1 text-gray-700" viewBox="0 0 16 16" version="1.1" width="16" height="16" aria-hidden="true">
                <path fill-rule="evenodd" d="M5 3.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm0 2.122a2.25 2.25 0 10-1.5 0v.878A2.25 2.25 0 005.75 8.5h1.5v2.128a2.251 2.251 0 101.5 0V8.5h1.5a2.25 2.25 0 002.25-2.25v-.878a2.25 2.25 0 10-1.5 0v.878a.75.75 0 01-.75.75h-4.5A.75.75 0 015 6.25v-.878zm3.75 7.378a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm3-8.75a.75.75 0 100-1.5.75.75 0 000 1.5z">
                </path>
              </svg>
              <span class="text-sm font-medium"> Fork </span>
            </div>
            <div class="px-2 py-1 text-sm font-semibold border-gray-400 md:border rounded-r-lg cursor-pointer">
              1.1k
            </div>
          </div>
        </div>
      </div>

      <!-- tabs line -->
      <div class="flex border-b px-10 mt-4 -mx-10">
        <div class="flex items-center px-4 pb-2 border-b-2 border-gray-300 cursor-pointer">
          <svg class="w-5 h-5 mr-1 text-gray-700 md:block" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M12.316 3.051a1 1 0 01.633 1.265l-4 12a1 1 0 11-1.898-.632l4-12a1 1 0 011.265-.633zM5.707 6.293a1 1 0 010 1.414L3.414 10l2.293 2.293a1 1 0 11-1.414 1.414l-3-3a1 1 0 010-1.414l3-3a1 1 0 011.414 0zm8.586 0a1 1 0 011.414 0l3 3a1 1 0 010 1.414l-3 3a1 1 0 11-1.414-1.414L16.586 10l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd"></path>
          </svg>
          <span class="text-sm">Code</span>
        </div>
        <div class="flex items-center px-4 pb-2 cursor-pointer border-b-2 border-transparent hover:border-gray-300">
          <svg class="hidden w-5 h-5 mr-1 text-gray-700 md:block" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
            <path d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          <span class="text-sm">Issues</span>
          <!-- 技巧：这里通过 flex justify-center 让 span 的内容在背景颜色里面居中 -->
          <span class="flex items-center justify-center ml-1 text-xs w-6 h-6 p-1 bg-gray-200 rounded-full">129</span>
        </div>
        <div class="flex items-center px-4 pb-2 cursor-pointer border-b-2 border-transparent hover:border-gray-300">
          <svg class="hidden w-5 h-5 mr-1 text-gray-600 fill-current md:block" viewBox="0 0 16 16" version="1.1" width="16" height="16" aria-hidden="true">
            <path fill-rule="evenodd" d="M5 3.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm0 2.122a2.25 2.25 0 10-1.5 0v.878A2.25 2.25 0 005.75 8.5h1.5v2.128a2.251 2.251 0 101.5 0V8.5h1.5a2.25 2.25 0 002.25-2.25v-.878a2.25 2.25 0 10-1.5 0v.878a.75.75 0 01-.75.75h-4.5A.75.75 0 015 6.25v-.878zm3.75 7.378a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm3-8.75a.75.75 0 100-1.5.75.75 0 000 1.5z"></path>
          </svg>
          <span class="text-sm">Pull requests</span>
          <span class="flex items-center justify-center ml-1 text-xs w-6 h-6 p-1 bg-gray-200 rounded-full">38</span>
        </div>
        <div class="flex items-center px-4 pb-2 text-sm cursor-pointer border-b-2 border-transparent hover:border-gray-300">
          <svg class="hidden w-5 h-5 mr-1 text-gray-700 md:block" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
            <path d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z"></path>
          </svg>
          <span class="text-sm">Discussions</span>
        </div>
        <div class="flex items-center px-4 pb-2 text-sm cursor-pointer border-b-2 border-transparent hover:border-gray-300">
          <svg class="hidden w-5 h-5 mr-1 text-gray-700 md:block" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
            <path d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path>
            <path d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          <span class="text-sm">Actions</span>
        </div>
        <div class="flex items-center px-4 pb-2 text-sm cursor-pointer border-b-2 border-transparent hover:border-gray-300">
          <svg class="hidden w-5 h-5 mr-1 text-gray-700 md:block" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
            <path d="M20.618 5.984A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016zM12 9v2m0 4h.01"></path>
          </svg>
          <span class="text-sm">Security</span>
        </div>
        <div class="flex items-center justify-center px-4 pb-2 cursor-pointer border-b-2 border-transparent hover:border-gray-300">
          <svg class="hidden w-5 h-5 mr-1 text-gray-700 md:block" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
            <path d="M16 8v8m-4-5v5m-4-2v2m-2 4h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
          </svg>
          <span class="text-sm">Insights</span>
        </div>
      </div>

      <!-- tab content -->
      <div></div>
    </div>
  </div>
</body>

</html>
